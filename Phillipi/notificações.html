<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de notificações</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="assets/img/logo (1).png" alt="Logo">
    </div>
    <div class="search">
        <form>
            <input type="text" placeholder="Buscar">
            <button type="submit">Buscar</button>
        </form>
    </div>
    <nav>
        <div><button id="activateNotificationButton">Ativar Notificações</button>
        </div>
        <div class="notif-button">
            <button id="openModalButton">                
                <i class="fa-solid fa-bell-slash" class="icon"></i>
            </button>
        </div>
    </nav>
    <div class="user-options">
        <a href="#">Login</a> / <a href="#">Cadastro</a>
    </div>
</header>

<!-- Modal -->
<div id="notificationModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img src="assets/img/banner.png" alt="Banner" class="banner-image">
        <div class="notification-message" style="display: flex;">
            <i class="fa-solid fa-bell"id="notificationIcon" src="" alt="Notificação" class="notification-icon" style="display: none;"></i>
            <p id="notificationText" class="notification-text"></p>
            <button id="clearNotificationButton" class="clear-notification">X</button> <!-- Botão para limpar a notificação -->
        </div>
    </div>
</div>

<script>
var modal = document.getElementById('notificationModal');
var btn = document.getElementById("openModalButton");
var activateBtn = document.getElementById("activateNotificationButton");
var span = document.getElementsByClassName("close")[0];
var notificationText = document.getElementById("notificationText");
var notificationIcon = document.getElementById("notificationIcon");
var clearNotificationBtn = document.getElementById("clearNotificationButton"); // Botão para limpar a notificação

btn.onclick = function() {
    modal.style.display = "block";
    var buttonRect = btn.getBoundingClientRect();
    modal.style.top = buttonRect.bottom + "px";
    modal.style.left = buttonRect.left + "px";
}

activateBtn.onclick = function() {
    notificationIcon.style.display = "block"; // Exibe o ícone quando o botão é clicado
    var message = "Um item da sua lista de desejos está em promoção";
    notificationText.textContent = message;
    notificationIcon.src = "assets/img/icon_notif_active.png"; // Altera para o ícone específico para notificações ativadas
    modal.classList.add("active"); // Adiciona a classe 'active' ao modal
    modal.style.display = "block";
    var buttonRect = activateBtn.getBoundingClientRect();
    modal.style.top = buttonRect.bottom + "px";
    modal.style.left = buttonRect.left + "px";

    // Altera a imagem do sino
    btn.querySelector("img").src = "assets/img/sino_active.png";
}

span.onclick = function() {
    modal.style.display = "none";
}

clearNotificationBtn.onclick = function() {
    // Limpa a notificação
    notificationText.textContent = "";
    notificationIcon.style.display = "none";
    clearNotificationBtn.style.display = "none"; // Oculta o botão de limpar a notificação
    modal.classList.remove("active"); // Remove a classe 'active' do modal
}

window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

// Oculta o botão de limpar a notificação ao carregar a página
clearNotificationBtn.style.display = "none";
</script>

</body>
</html>
